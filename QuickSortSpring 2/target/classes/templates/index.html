<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Quick Sort</title>
	<meta http-equiv="Content-Type" 
		content="text/html; charset=UTF-8" />
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	</style>
</head>
<body>
	<h1>QuickSort</h1>
	<form method = "get" action="/user/new"><input type="submit" value="新規プロフィール登録" /></form>
	<p th:text="${msg}">please wait...</p>

	<br/>
	<br/>
    <table>
	<tr><th>ID</th><th>名前</th><th>スコア</th><th>性別</th><th>プロフィール編集</th></tr>
	<tr th:each="user : ${users}">
		<td th:text="${user.id}"></td>
		<td th:text="${user.name}"></td>
		<td th:text="${user.score}"></td>
		<td th:text="${user.sex}"></td>
		<td><form method = "get" th:action="@{'/user/edit/'+${user.id}}"><input type="submit" value="EDIT" /></form></td>
	</tr>
	</table>
		<form method="post" action="/">
		<hr/>
		<br/>
		<input type="submit" value="ソート実行" />
	</form>
</body>
</html>
